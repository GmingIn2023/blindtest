<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S√©lection des chansons ¬∑ Blind Test</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .selection-header {
      background: linear-gradient(135deg, #2d3748 0%, #1e2530 100%);
      border-left: 6px solid #5e9eff;
      padding: 1.2rem 1.6rem;
      border-radius: 1.5rem;
      margin-bottom: 1.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-container {
      background: #1c2127;
      border-radius: 1.8rem;
      padding: 1.6rem;
    }
    .search-box {
      display: flex;
      gap: 0.8rem;
    }
    .results-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
      max-height: 400px;
      overflow-y: auto;
    }
    .song-card {
      display: flex;
      align-items: center;
      background: #1a1f25;
      padding: 1rem;
      border-radius: 1.2rem;
      border: 2px solid #2d353e;
      cursor: pointer;
      transition: 0.2s;
    }
    .song-card:hover:not(.selected) {
      border-color: #5e9eff;
      transform: translateX(5px);
    }
    .song-card img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin-right: 1.2rem;
      object-fit: cover;
    }
    .song-card.selected {
      border-color: #2f7740;
      background: #1a2420;
      opacity: 0.6;
      pointer-events: none;
    }
    .song-info {
      flex: 1;
    }
    .song-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .song-artist {
      color: #8aaec0;
      font-size: 0.9rem;
    }
    .counter {
      background: #3b6eff;
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üéµ S√©lection des chansons</h1>
    <div id="selection-header" class="selection-header">
      <span id="role-message"></span>
      <span id="counter" class="counter">0 / ?</span>
    </div>
    <div class="search-container">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Artiste ou titre...">
        <button id="searchBtn">üîç Chercher</button>
      </div>
      <div id="errorMsg"></div>
      <div id="results" class="results-grid"></div>
    </div>
    <p style="text-align:center; margin-top:1rem;">
      <a href="index.html" style="color:#8aaec0;">‚Üê Annuler</a>
    </p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script src="js/firebase-init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/state.js"></script>
  <script>
    (function() {
      const roomCode = AppState.roomCode;
      const isHost = AppState.isHost;
      const clientId = AppState.clientId;

      if (!roomCode) {
        window.location.href = 'index.html';
        return;
      }

      const roomRef = db.ref('rooms/' + roomCode);
      const selectionsRef = roomRef.child('selections');
      const gameStateRef = roomRef.child('gameState');

      let hostQuota = 0; // √† r√©cup√©rer depuis la config
      let hostSelected = [];
      let playerSelected = null;

      // √âl√©ments DOM
      const roleMsg = document.getElementById('role-message');
      const counterSpan = document.getElementById('counter');
      const searchInput = document.getElementById('searchInput');
      const searchBtn = document.getElementById('searchBtn');
      const errorMsg = document.getElementById('errorMsg');
      const resultsDiv = document.getElementById('results');

      // Charger la config pour conna√Ætre le quota h√¥te
      roomRef.child('config').once('value', (snap) => {
        const config = snap.val();
        if (config) {
          hostQuota = config.totalSongs - Object.keys(config.players || {}).length; // √† adapter
          // Pour simplifier, on suppose que hostQuota est config.hostSongsCount (√† stocker dans config)
        }
      });

      // D√©terminer le r√¥le
      if (isHost) {
        roleMsg.textContent = 'üé§ H√¥te : choisis tes chansons';
        // √âcouter les s√©lections des joueurs
        selectionsRef.on('value', (snap) => {
          const selections = snap.val() || {};
          // Mise √† jour √©ventuelle
        });
      } else {
        roleMsg.textContent = 'üéµ Joueur : choisis TA chanson (1 seule)';
      }

      // Recherche iTunes (proxy)
      async function searchItunes(term) {
        try {
          const url = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent('https://itunes.apple.com/search?term='+encodeURIComponent(term)+'&media=music&entity=song&limit=10')}`;
          const res = await fetch(url);
          if (res.ok) {
            const data = await res.json();
            return data.results || [];
          }
        } catch (e) { console.log('Proxy failed', e); }
        return [];
      }

      searchBtn.addEventListener('click', async () => {
        const term = searchInput.value.trim();
        if (!term) return;
        errorMsg.innerHTML = '<div class="loading">üîé Recherche...</div>';
        resultsDiv.innerHTML = '';
        const results = await searchItunes(term);
        errorMsg.innerHTML = '';
        displayResults(results);
      });

      function displayResults(results) {
        resultsDiv.innerHTML = '';
        if (!results || results.length === 0) {
          resultsDiv.innerHTML = '<div style="padding:2rem; text-align:center;">Aucun r√©sultat</div>';
          return;
        }
        results.forEach(song => {
          const card = document.createElement('div');
          card.className = 'song-card';
          card.innerHTML = `
            <img src="${song.artworkUrl100 || 'https://via.placeholder.com/64'}" alt="cover">
            <div class="song-info">
              <div class="song-title">${escapeHTML(song.trackName || 'Sans titre')}</div>
              <div class="song-artist">${escapeHTML(song.artistName || 'Inconnu')}</div>
            </div>
          `;
          card.addEventListener('click', () => selectSong(song));
          resultsDiv.appendChild(card);
        });
      }

      function escapeHTML(str) {
        return String(str).replace(/[&<>]/g, function(c) {
          return { '&':'&amp;', '<':'&lt;', '>':'&gt;' }[c];
        });
      }

      async function selectSong(song) {
        const songData = {
          title: song.trackName || 'Titre',
          artist: song.artistName || 'Artiste',
          artwork: song.artworkUrl100 || 'https://via.placeholder.com/100',
          previewUrl: song.previewUrl || null,
        };

        if (isHost) {
          // H√¥te : ajouter √† sa liste
          if (hostSelected.length >= hostQuota) {
            alert('Tu as d√©j√† choisi toutes tes chansons');
            return;
          }
          hostSelected.push(songData);
          counterSpan.textContent = `${hostSelected.length} / ${hostQuota}`;
          if (hostSelected.length === hostQuota) {
            // Termin√© : enregistrer dans Firebase
            await selectionsRef.child('host').set({
              songs: hostSelected,
              done: true
            });
            // Redirection vers waiting (ou directement jeu si tous pr√™ts)
            window.location.href = 'waiting.html'; // √† cr√©er plus tard
          } else {
            // Continuer la recherche
            searchBtn.click(); // rafra√Æchir pour marquer la s√©lection ? Pas id√©al, mais simple
          }
        } else {
          // Joueur : un seul choix
          if (playerSelected) {
            alert('Tu as d√©j√† choisi ta chanson');
            return;
          }
          playerSelected = songData;
          counterSpan.textContent = '1 / 1';
          await selectionsRef.child(clientId).set({
            songs: [songData],
            done: true
          });
          // Redirection vers waiting
          window.location.href = 'waiting.html';
        }
      }

      // Mise √† jour initiale du compteur
      if (isHost) {
        counterSpan.textContent = `0 / ${hostQuota}`;
      } else {
        counterSpan.textContent = '0 / 1';
      }

    })();
  </script>
</body>
</html>
