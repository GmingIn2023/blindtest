<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration ¬∑ Blind Test</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Styles suppl√©mentaires pour cette page */
    .config-group {
      background: #1e2329;
      border-radius: 1.5rem;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      border: 1px solid #2a3139;
    }
    .config-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #d4e2f2;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .radio-label {
      background: #0f1419;
      padding: 0.5rem 1.2rem;
      border-radius: 60px;
      border: 1px solid #2f3b48;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .checkbox-label {
      background: #0f1419;
      padding: 0.7rem 1.2rem;
      border-radius: 60px;
      border: 1px solid #2f3b48;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
    }
    input[type="number"] {
      width: 100%;
      background: #0f1317;
      border: 1px solid #2f3b48;
      border-radius: 60px;
      padding: 0.8rem 1.2rem;
      color: white;
    }
    .error-message {
      color: #ff9999;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>‚öôÔ∏è Configuration</h1>
    <form id="config-form">
      <!-- Mode de jeu -->
      <div class="config-group">
        <div class="config-title">üéÆ Mode de jeu</div>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="gameMode" value="classic" checked> Classique
          </label>
          <label class="radio-label">
            <input type="radio" name="gameMode" value="kahoot"> Kahoot
          </label>
          <label class="radio-label">
            <input type="radio" name="gameMode" value="mix"> Mix
          </label>
          <label class="radio-label">
            <input type="radio" name="gameMode" value="world"> Tour du monde
          </label>
          <label class="radio-label">
            <input type="radio" name="gameMode" value="artist"> Artiste(s) sp√©cifique(s)
          </label>
          <label class="radio-label">
            <input type="radio" name="gameMode" value="date"> Deviner la date
          </label>
        </div>
      </div>

      <!-- Options communes -->
      <div class="config-group">
        <div class="config-title">üéöÔ∏è Param√®tres</div>
        <div style="margin-bottom:1rem;">
          <label>Nombre d'essais max par joueur (0 = illimit√©)</label>
          <input type="number" id="maxAttempts" min="0" max="10" value="3">
        </div>
        <label class="checkbox-label">
          <input type="checkbox" id="blurCheck"> üé® Flouter la cover progressivement
        </label>
      </div>

      <!-- Nombre de joueurs -->
      <div class="config-group">
        <div class="config-title">üë• Joueurs (hors h√¥te)</div>
        <input type="number" id="playerCount" min="1" max="8" value="2">
      </div>

      <!-- Bouton de cr√©ation -->
      <button type="submit" class="primary" style="width:100%; padding:1.2rem;">üöÄ Cr√©er la partie</button>
      <div id="formError" class="error-message"></div>
    </form>
    <p style="text-align:center; margin-top:1.5rem;">
      <a href="index.html" style="color:#8aaec0;">‚Üê Retour √† l'accueil</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <!-- Nos scripts -->
  <script src="js/firebase-init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/state.js"></script>
  <script>
    (function() {
      const form = document.getElementById('config-form');
      const formError = document.getElementById('formError');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        formError.textContent = '';

        // R√©cup√©rer les valeurs
        const mode = document.querySelector('input[name="gameMode"]:checked')?.value;
        if (!mode) {
          formError.textContent = 'Veuillez choisir un mode de jeu.';
          return;
        }

        const maxAttempts = parseInt(document.getElementById('maxAttempts').value, 10);
        if (isNaN(maxAttempts) || maxAttempts < 0) {
          formError.textContent = 'Le nombre d\'essais doit √™tre un nombre valide (>= 0).';
          return;
        }

        const blurEnabled = document.getElementById('blurCheck').checked;
        const playerCount = parseInt(document.getElementById('playerCount').value, 10);
        if (isNaN(playerCount) || playerCount < 1 || playerCount > 8) {
          formError.textContent = 'Le nombre de joueurs doit √™tre entre 1 et 8.';
          return;
        }

        // G√©n√©rer un code de partie
        const roomCode = generateRoomCode();

        // Sauvegarder l'√©tat local
        AppState.roomCode = roomCode;
        AppState.isHost = true;
        AppState.clientId = 'host';

        // Cr√©er la room dans Firebase
        try {
          const roomRef = db.ref('rooms/' + roomCode);
          await roomRef.set({
            config: {
              mode: mode,
              maxAttempts: maxAttempts,
              blurEnabled: blurEnabled,
              expectedPlayerCount: playerCount
            },
            players: {},
            selections: {},
            gameState: {
              currentSongIndex: 0,
              songs: [],
              scores: {},
              playerAttempts: {},
              buzzer: null,
              roundStartTime: 0,
              roundActive: false
            },
            status: 'lobby',
            createdAt: Date.now()
          });

          // Rediriger vers le lobby h√¥te
          window.location.href = 'host-lobby.html';
        } catch (error) {
          console.error('Erreur cr√©ation partie:', error);
          formError.textContent = 'Erreur lors de la cr√©ation de la partie : ' + error.message;
        }
      });
    })();
  </script>
</body>
</html>
