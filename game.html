<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu ¬∑ Blind Test</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Styles sp√©cifiques au jeu */
    .game-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .play-btn {
      background: linear-gradient(135deg, #5e9eff 0%, #2a5bbf 100%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      font-size: 2rem;
      border: none;
      color: white;
      cursor: pointer;
    }
    .reveal-btn {
      background: linear-gradient(135deg, #2e3b4e, #1e2835);
      border: 2px solid #3e4c5a;
      padding: 0.9rem 2rem;
      border-radius: 60px;
    }
    .timer-big {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffaa33;
      text-align: center;
      font-family: monospace;
      background: #0f1a24;
      padding: 0.5rem;
      border-radius: 1rem;
      margin: 1rem 0;
    }
    .buzzer-btn {
      background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 2rem auto;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      display: block;
    }
    .buzzer-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e2a36;
      border: 3px solid #ffaa33;
      border-radius: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      z-index: 1000;
      box-shadow: 0 10px 30px black;
    }
    .hidden { display: none !important; }
    .choice-grid {
      display: grid;
      grid-template-columns: repeat(2,1fr);
      gap: 0.5rem;
    }
    .choice-btn {
      background: #2a3a4a;
      border: 2px solid #5e9eff;
      border-radius: 1rem;
      padding: 0.8rem;
      cursor: pointer;
      text-align: center;
    }
    .choice-btn:hover {
      background: #3b6eff;
    }
    .scoreboard {
      background: #0f1419;
      border-radius: 1.5rem;
      padding: 1rem;
      margin: 1rem 0;
    }
    .notification {
      background: #1e3f5a;
      border-radius: 60px;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      text-align: center;
    }
    .cooldown-timer {
      font-size: 1.2rem;
      color: #ffaa33;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üéß Jeu en cours</h1>

    <!-- Vue H√¥te -->
    <div id="host-view" class="hidden">
      <div class="game-header">
        <span id="hostSongCounter" class="song-counter">Chanson 1 / 5</span>
        <button id="hostPlay" class="play-btn">‚ñ∂Ô∏è</button>
        <button id="hostReveal" class="reveal-btn">üîé R√©v√©ler</button>
      </div>
      <div class="timer-big" id="hostTimer">00:00.0</div>
      <div id="hostNotification" class="notification"></div>
      <div id="hostScoreboard" class="scoreboard"></div>
      <button id="hostNext" class="primary" disabled>‚è© Chanson suivante</button>
    </div>

    <!-- Vue Joueur -->
    <div id="player-view" class="hidden">
      <div id="playerSongInfo" style="text-align:center; margin-bottom:1rem;">Chanson 1 / 5</div>
      <div class="timer-big" id="playerTimer">00:00.0</div>
      <div id="playerScore" style="font-size:1.5rem; text-align:center; color:#d4ffb0; margin:0.5rem;">0 pts</div>
      <div id="playerAttempts" style="text-align:center;">Essais restants: ‚àû</div>
      <div id="cooldownDisplay" class="cooldown-timer"></div>
      <button class="buzzer-btn" id="playerBuzzer">JE SAIS !</button>
      <div id="playerFeedback" style="text-align:center;"></div>
    </div>

    <!-- Popup r√©ponse √©crite -->
    <div id="popupAnswer" class="popup hidden">
      <h3 style="text-align:center;">‚úèÔ∏è Tape le titre</h3>
      <input type="text" id="answerInput" placeholder="Titre" style="width:100%; margin:1rem 0;">
      <div style="display:flex; gap:1rem; align-items:center;">
        <button id="submitAnswer" style="flex:1;">‚úÖ Valider</button>
        <span id="answerTimer" class="timer-big" style="font-size:1.8rem;">10</span>
      </div>
    </div>

    <!-- Popup choix multiple -->
    <div id="popupChoice" class="popup hidden">
      <h3 style="text-align:center;">üéØ Choisis la chanson</h3>
      <div id="choiceGrid" class="choice-grid"></div>
      <div id="choiceTimer" class="timer-big" style="margin-top:1rem;">5</div>
    </div>

    <!-- Popup de r√©sultat (Bravo/Faux) -->
    <div id="popupResult" class="popup hidden">
      <h3 id="resultTitle" style="text-align:center;"></h3>
      <p id="resultMessage" style="text-align:center;"></p>
    </div>

    <p style="text-align:center; margin-top:1.5rem;">
      <a href="index.html" style="color:#8aaec0;">‚Üê Quitter la partie</a>
    </p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <!-- Nos scripts -->
  <script src="js/firebase-init.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/state.js"></script>
  <script src="js/host.js"></script>
  <script src="js/player.js"></script>
  <script>
    (function() {
      const isHost = AppState.isHost;
      console.log('isHost:', isHost);

      if (isHost) {
        document.getElementById('host-view').classList.remove('hidden');
        if (typeof initHostGame === 'function') {
          initHostGame();
        } else {
          console.error('initHostGame non d√©fini');
        }
      } else {
        document.getElementById('player-view').classList.remove('hidden');
        if (typeof initPlayerGame === 'function') {
          initPlayerGame();
        } else {
          console.error('initPlayerGame non d√©fini');
        }
      }
    })();
  </script>
</body>
</html>
